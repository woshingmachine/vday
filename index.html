<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="curtain-overlay" id="curtainOverlay">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
        <div class="curtain-text">Click to open <3</div>
    </div>

    <main class="card" aria-live="polite">
        <img src="main-image.jpg" alt="Main image" class="card-image" />
        <h1>Hey pretty, will you be my Valentine? ðŸ’˜</h1>
        <p class="subtitle">I think you're super cute</p>

        <div class="buttons">
            <button id="yesBtn" class="btn yes" type="button">Yes</button>
            <button id="noBtn" class="btn no" type="button">No</button>
        </div>

        <p id="message" class="message" role="status"></p>
    </main>

    <section id="yesScreen" class="yes-screen is-hidden" aria-live="polite">
        <div class="yes-content">
            <img src="yes-image.jpg" alt="Yes screen image" class="yes-image" />
            <h2>yipee ðŸ’–</h2>
            <p>Thanks for saying yes babes, I'll see you on 14th February ;) </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
